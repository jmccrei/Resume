links:
  github_db_roles_access: Paquete Symfony - Roles basados ​​en datos | Acceso (PRÓXIMAMENTE)
  github_db_roles_access_description: >-
    En lugar de declarar estáticamente todos los roles y accesos a través de la
    configuración, este paquete permitirá volcar roles y accesos a la base de
    datos. Utiliza suscriptores para actualizar, verificar, validar y
    sincronizar roles de configuración y accesos a los ingresados ​​en la base
    de datos.
  github_reverse_discriminator: Paquete Symfony - Discriminador de entidad inversa (PRÓXIMAMENTE)
  github_reverse_discriminator_description: >-
    En lugar de declarar @ORM\DiscriminatorMap y declarar todos los elementos
    secundarios posibles, este paquete permitirá colocar @DiscriminatorChild en
    la entidad secundaria.
