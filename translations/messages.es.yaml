          conjunto de código / repositorios y, sin embargo, ofrecer contenido
          diferente y tener un aspecto y una sensación diferentes.
        worked: >-
          Trabajó en equipos colaborativos, con una variedad de tecnologías de
          interfaz de usuario que incluyen: backbone, angular, jQuery y varios
          complementos de JavaScript para realizar tareas específicas.
      company: Priologic Software
      developed: >-
        Desarrolló un generador de formularios dinámico de arrastrar y soltar
        Angular 4/5 | React diseñado con la capacidad de interacciones/envíos de
        formularios colaborativos en múltiples plataformas/ubicaciones.
      first_voices:
        assisted: >-
          Ayudé con el desarrollo beta, los flujos de proceso actualizados
          (React / Java), gestioné la clasificación alfabética personalizada y
          las traducciones (java), y en React creé / convertí el servicio de
          localización dinámica personalizada de los sitios (inglés, francés,
          español,… personalizado).
        company: FirstVoices (c / o Gobierno de BC)
        link: >-
          https://firstvoices.com: FirstVoices es un conjunto de herramientas y
          servicios basados ​​en la web diseñados para ayudar a los pueblos
          indígenas que participan en el archivo de idiomas, la enseñanza de
          idiomas y la revitalización de la cultura. Un recurso innovador en
          línea para el archivo y la enseñanza de lenguas indígenas.
        site: >-
          El sitio de FirstVoices es una combinación de un front-end de React
          con un backend de Nuxeo, compatible con el middleware de Java, y un
          sistema internacional extenso / dinámico.
