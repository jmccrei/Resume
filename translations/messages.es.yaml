    verb:
      company: Verb Interactive
      description: >-
        Mi tiempo en Verb Interactive fue la mayor parte de mi tiempo y me
        concentré en un solo proyecto, desde la recopilación de requisitos
        iniciales hasta el lanzamiento final para una compañía de ferries
        canadienses. Mi proyecto consistió en crear un motor de reservas para
        que los pasajeros pudieran crear y / o modificar completamente sus
        reservas online. Se accede a la API de datos principal a través de una
        API SOAP de terceros. Con Symfony5, creamos middleware para simplificar
        la API SOAP y ofrecer una API REST interna mucho más simple para el
        front-end de reservas. El front-end de este sistema utiliza la última
        versión de React usando Redux, escrito en Typecript. Los pagos del
        sistema se manejan a través de Moneris API y Moneris Hosted Payments. El
        proyecto se gestionó mediante ágiles sprints. Se utilizó Git mediante
        ramas de funciones, solicitudes de combinación adecuadas y revisión de
        código. Se establecieron y mantuvieron múltiples canalizaciones de
        integración continua para construir e implementar en sus respectivos
        servidores de entorno.
      items:
        created: >-
          Creó una solución de pila completa personalizada para las reservas de
          Atlantic Ferry
        direct: >-
          Interacciones directas con el cliente para los requisitos del
          proyecto, comentarios y soporte continuo
        facilitated: >-
          Facilitó las comunicaciones/acciones previas al lanzamiento y el
          lanzamiento entre el cliente, el equipo de desarrolladores y DevOps
