    verb:
      company: Verb Interactive
      description: >-
        Mon temps chez Verb interactive a été la majorité de mon temps et je me
        suis concentré sur un seul projet, de la collecte des exigences
        initiales à la sortie finale pour une compagnie de traversiers
        canadienne. Mon projet consistait à créer un moteur de réservation
        permettant aux passagers de créer et / ou de modifier intégralement
        leurs réservations en ligne. L'API de données principale est accessible
        via une API SOAP tierce. À l'aide de Symfony5, nous avons créé un
        middleware pour simplifier l'API SOAP et proposer une API REST interne
        beaucoup plus simple pour le front-end de réservation. Le frontal de ce
        système utilise la dernière version de React utilisant Redux, écrite en
        Typescript. Les paiements pour le système sont traités par l'API de
        Moneris et les paiements hébergés de Moneris. Le projet a été géré par
        des sprints agiles. Git a été utilisé en utilisant des branches de
        fonctionnalités, des requêtes de fusion appropriées et une révision du
        code. Plusieurs pipelines d'intégration continue ont été mis en place et
        maintenus pour construire et déployer sur leurs serveurs d'environnement
        respectifs.
      items:
        created: >-
          Création d'une solution Full-stack personnalisée pour les réservations
          Atlantic Ferry
        direct: >-
          Interactions directes avec les clients pour les exigences du projet,
          les commentaires et le soutien continu
        facilitated: >-
          Communication/actions de pré-lancement et de lancement facilitées
          entre le client, l'équipe de développeurs et DevOps
